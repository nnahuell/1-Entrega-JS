<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simulador para gestionar inventario de productos mediante un sistema interactivo en JavaScript.">
    <title>Gestor de Inventario</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestor de Inventario</h1>
    </header>
    <section>
        <p>Este simulador te permite gestionar un inventario, con opciones para agregar, modificar y eliminar productos.</p>
    </section>

</html>
